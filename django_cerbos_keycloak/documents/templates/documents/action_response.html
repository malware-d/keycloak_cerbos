<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Document Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .main-container {
            display: flex;
            min-height: 100vh;
            gap: 20px;
            padding: 20px;
        }

        /* Left Panel - Main Content (70%) */
        .content-panel {
            flex: 0 0 70%;
            overflow-y: auto;
            max-height: 100vh;
        }

        /* Right Panel - Log Monitor (30%) */
        .log-panel {
            flex: 0 0 30%;
            position: sticky;
            top: 20px;
            height: calc(100vh - 40px);
            overflow: hidden;
        }

        .container {
            max-width: 100%;
            padding: 0;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header .subtitle {
            color: #7f8c8d;
            font-size: 1rem;
        }

        .action-response {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .action-response h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.6rem;
            text-align: center;
        }

        .back-button {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.3);
        }

        /* Log Panel Styles */
        .log-visualizer {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            height: 100%;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .log-header {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .log-header h3 {
            color: #ffffff;
            margin: 0;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .log-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .log-status {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #27ae60;
            font-size: 0.9rem;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #27ae60;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .clear-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        .log-content {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }

        #logOutput {
            background: transparent;
            color: #00ff41;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 11px;
            line-height: 1.4;
            padding: 20px;
            margin: 0;
            border: none;
            white-space: pre-wrap;
            word-wrap: break-word;
            height: 100%;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #444 #222;

        }

        #logOutput::-webkit-scrollbar {
            width: 8px;
        }

        #logOutput::-webkit-scrollbar-track {
            background: #222;
        }

        #logOutput::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }

        #logOutput::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .log-entry {
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border-left: 3px solid #00ff41;
        }

        .log-timestamp {
            color: #ffa500;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .log-json {
            color: #00ff41;
        }

        /* Enhanced log display styles */
        .log-decisions {
            font-size: 0.9em;
        }

        .decisions-header {
            font-weight: bold;
            color: #ffa500;
            margin-bottom: 8px;
            padding-bottom: 4px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .decision-item {
            margin-bottom: 12px;
            padding: 8px;
            border-radius: 6px;
            border-left: 4px solid;
            background: rgba(255, 255, 255, 0.05);
        }

        .decision-item.allowed {
            border-left-color: #28a745;
        }

        .decision-item.denied {
            border-left-color: #dc3545;
        }

        .decision-header {
            font-weight: bold;
            margin-bottom: 6px;
            color: #00ff41;
        }

        .effect-allowed {
            color: #28a745;
        }

        .effect-denied {
            color: #dc3545;
        }

        .decision-details {
            font-size: 0.85em;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .decision-details > div {
            margin-bottom: 2px;
        }

        .applied-rule {
            background: rgba(0, 123, 255, 0.1);
            border: 1px solid rgba(0, 123, 255, 0.3);
            border-radius: 4px;
            padding: 6px;
            margin-top: 6px;
        }

        .rule-header {
            font-weight: bold;
            color: #007bff;
            margin-bottom: 4px;
        }

        .rule-details {
            font-size: 0.8em;
            color: #ffffff;
        }

        .rule-details > div {
            margin-bottom: 2px;
        }

        .rule-error {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            border-radius: 4px;
            padding: 6px;
            margin-top: 6px;
            color: #dc3545;
            font-size: 0.85em;
        }

        .rule-note {
            background: rgba(255, 193, 7, 0.1);
            border-left: 2px solid #ffc107;
            padding: 4px 6px;
            margin-top: 4px;
            font-style: italic;
            color: #ffc107;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .main-container {
                flex-direction: column;
                gap: 20px;
            }
            
            .content-panel {
                flex: none;
            }
            
            .log-panel {
                flex: none;
                position: static;
                height: 400px;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .log-panel {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Left Panel - Main Content -->
        <div class="content-panel">
            <div class="container">
                <div class="header">
                    <h1><i class="fas fa-shield-alt"></i> Document Management System</h1>
                    <p class="subtitle">Django + Cerbos + Keycloak Integration Demo</p>
                </div>

                <div class="back-button">
                    <a href="/" class="btn-back">
                        <i class="fas fa-home"></i> Back to Home
                    </a>
                </div>

                <div class="action-response">
                    <h2>{{ title }}</h2>
                    {{ content|safe }}
                </div>
            </div>
        </div>

        <!-- Right Panel - Log Monitor -->
        <div class="log-panel">
            <div class="log-visualizer">
                <div class="log-header">
                    <h3><i class="fas fa-terminal"></i> Cerbos Log Monitor</h3>
                    <div class="log-controls">
                        <div class="log-status">
                            <div class="status-indicator"></div>
                            <span>Live</span>
                        </div>
                        <button class="clear-btn" onclick="clearLogs()">
                            <i class="fas fa-trash"></i> Clear
                        </button>
                    </div>
                </div>
                <div class="log-content">
                    <pre id="logOutput">Waiting for Cerbos authorization logs...</pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Log management functions
        function clearLogs() {
            document.getElementById('logOutput').textContent = 'Logs cleared. Waiting for new entries...';
        }

        function addLogEntry(logData) {
            const logOutput = document.getElementById('logOutput');
            const timestamp = new Date().toLocaleTimeString();
            
            // Clear initial message if this is the first log
            if (logOutput.textContent.includes('Waiting for')) {
                logOutput.textContent = '';
            }
            
            // Format the log entry
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `
                <div class="log-timestamp">[${timestamp}]</div>
                <div class="log-json">${JSON.stringify(logData, null, 2)}</div>
            `;
            
            logOutput.appendChild(logEntry);
            logOutput.scrollTop = logOutput.scrollHeight;
        }

        // Automatically log the current action on page load
        document.addEventListener('DOMContentLoaded', function() {
            const urlParts = window.location.pathname.split('/').filter(p => p);
            if (urlParts.length >= 2) {
                addLogEntry({
                    "event": "action_response_viewed",
                    "document_id": urlParts[0],
                    "action": urlParts[1],
                    "timestamp": new Date().toISOString(),
                    "page": window.location.href
                });
            }
        });

        // Example function to simulate log updates (replace with your WebSocket/SSE logic)
        function simulateLogUpdate() {
            const sampleLog = {
                "decision": "EFFECT_ALLOW",
                "resource": "document:marketing_campaign_2024",
                "action": "view",
                "principal": "user:johndoe",
                "policy": "document_policy",
                "timestamp": new Date().toISOString()
            };
            addLogEntry(sampleLog);
        }

        // Polling-based log streaming (thay thế SSE)
        let pollingInterval = null;
        let lastLogContent = '';
        
        function startLogPolling() {
            console.log('✅ Starting log polling');
            
            // Poll mỗi 2 giây
            pollingInterval = setInterval(pollForLogs, 2000);
            
            // Poll ngay lập tức để lấy logs gần đây
            pollForLogs();
        }
        
        function pollForLogs() {
            fetch('/api/cerbos-logs/poll/')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success' && data.logs && data.logs.length > 0) {
                        const logOutput = document.getElementById('logOutput');
                        const newLogContent = JSON.stringify(data.logs);
                        
                        // Chỉ update khi có log mới thực sự (khác với log trước)
                        if (newLogContent !== lastLogContent) {
                            // Clear log cũ khi có log mới (chỉ hiển thị action gần nhất)
                            logOutput.textContent = '';
                            
                            data.logs.forEach(logEntry => {
                                addLogEntry(logEntry);
                            });
                            
                            // Chỉ scroll xuống cuối khi có log mới
                            logOutput.scrollTop = logOutput.scrollHeight;
                            
                            // Lưu content để so sánh lần sau
                            lastLogContent = newLogContent;
                        }
                    }
                })
                .catch(error => {
                    console.error('❌ Log polling error:', error);
                    // Chỉ hiển thị error nếu lần đầu hoặc sau 10 lần fail
                    if (!window.logPollingErrorCount) {
                        window.logPollingErrorCount = 0;
                    }
                    window.logPollingErrorCount++;
                    
                    if (window.logPollingErrorCount === 1 || window.logPollingErrorCount % 10 === 0) {
                        addLogEntry({
                            "type": "system_error",
                            "message": `Log polling error (attempt ${window.logPollingErrorCount}): ${error.message}`,
                            "timestamp": new Date().toISOString()
                        });
                    }
                });
        }
        
        function stopLogPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
                pollingInterval = null;
                console.log('⏹️ Stopped log polling');
            }
        }
        
        // Kết nối khi trang load
        document.addEventListener('DOMContentLoaded', function() {
            startLogPolling();
        });
        
        // Dọn dẹp khi trang unload
        window.addEventListener('beforeunload', function() {
            stopLogPolling();
        });
    </script>
</body>
</html>
